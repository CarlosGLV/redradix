<header>
	<div class="container">
		<h1>
            <a [routerLink]="['/']">
			    <img src="/assets/img/logo.svg" width="221" height="30" alt="CompanyLogo">
            </a>
		</h1>
        <div class="nav-toogle" (click)="showHideMenu()" [ngClass]="{ 'active': toggleMenu }">
            <span class="bar-top"></span>
            <span class="bar-middle"></span>
            <span class="bar-bottom"></span>
        </div>
        <nav [ngClass]="{ 'active': toggleMenu }">
            <ul class="menu">
                <li *ngFor="let men of menu" (click)="findSection(men.url)" [ngClass]="{ 'active' : sectionActual === men.url }">
                    <span>{{men.name}}</span>
                    <ul class="submenu">
                        <li *ngFor="let submen of men.submenu">
                            <span *ngIf="!submen.url">{{submen.name}}</span>
                            <a *ngIf="submen.url" [routerLink]="[men.url + '/' + submen.url]" [routerLinkActive]="['active']" (click)="showHideMenu()" title="{{submen.name}}">{{submen.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
	</div>
</header>
